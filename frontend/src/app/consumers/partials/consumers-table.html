<table class="table table-hover table-striped">
    <tr>
        <th width="{{item.width}}" class="text-nowrap"
            data-ng-repeat="item in titleItems | filter:titleFilter"
        >
            <a
                    data-ng-show="item.column"
                    class="clickable"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.title"
            ></a>
            <span
                    data-ng-show="!item.column"
                    data-ng-bind-html="item.title"
            ></span>
            <input data-ng-if="item.checkbox" type="checkbox" data-ng-model="globalCheck.isAllChecked"/>
            <i class="fa"
               data-ng-show="sort.column == item.column"
               data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
            ></i>
        </th>
    </tr>
    <tr data-ng-repeat="consumer in items">
        <td>
            <input type="checkbox" data-ng-model="consumer.checked"/>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>{{consumer.username || "-"}}</td>
        <td>{{consumer.custom_id || "-"}}</td>
        <td>{{consumer.import_id || "-"}}</td>
        <td>{{consumer.createdAt | date : format : timezone}}</td>
        <td>
            <a data-ui-sref="consumers.edit({'id':consumer.id})" class="btn btn-primary btn-link">
            <i class="material-icons">settings</i>
            Configuration
            </a>
        </td>
        <td>
            <button type="button" ng-click="deleteConsumer(consumer)" class="btn btn-danger btn-link">
            <i class="material-icons">&#xE872;</i>
            Delete
            </button>
        </td>
    </tr>

    <tr data-ng-if="items.length === 0">
        <td colspan="100%" class="text-center text-muted">
            <em>no data found...</em>
        </td>
    </tr>
</table>

<ul uib-pagination
    class="pagination pull-right"
    data-total-items="itemCount"
    data-ng-model="paging.currentPage"
    data-ng-change="pageChanged()"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></ul>
